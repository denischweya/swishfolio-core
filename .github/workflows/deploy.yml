  name: Deploy to VPS                                                                                                                                        
                                                                                                                                                             
  on:                                                                                                                                                        
    push:                                                                                                                                                    
      branches:                                                                                                                                              
        - main                                                                                                                                               
                                                                                                                                                             
  jobs:                                                                                                                                                      
    deploy:                                                                                                                                                  
      runs-on: ubuntu-latest                                                                                                                                 
                                                                                                                                                             
      steps:                                                                                                                                                 
        - name: Checkout code                                                                                                                                
          uses: actions/checkout@v4                                                                                                                          
                                                                                                                                                             
        - name: Setup SSH                                                                                                                                    
          uses: webfactory/ssh-agent@v0.9.0                                                                                                                  
          with:                                                                                                                                              
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}                                                                                                  
                                                                                                                                                             
        - name: Add server to known hosts                                                                                                                    
          run: ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts                                                                               
                                                                                                                                                             
        - name: Deploy                                                                                                                                       
          run: ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd ${{ secrets.SERVER_PATH }} && git pull origin main" 
